name: Nasdaq Prediction Bot

on:
  schedule:
    # 한국 시간 아침 7시 50분 (UTC 22:50)
    # 금 예측(7:40) 10분 뒤에 실행
    - cron: '50 22 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치 (가벼운 버전 필수!)
      run: |
        # [중요] 금 예측 때 만든 가벼운 리스트를 재사용합니다.
        # 기존 requirements.txt를 쓰면 용량 초과로 에러 날 수 있습니다.
        pip install -r requirements_gold.txt

    - name: 나스닥 예측 실행
      env:
        # 이미 등록된 Secret을 그대로 씁니다.
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python nasdaq_predict.py
